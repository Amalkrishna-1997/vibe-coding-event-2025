<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2 Player Stone Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>2 Player Stone Paper Scissors</h1>
    
    <div class="player-inputs">
      <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-area" id="gameArea">
      <h2 id="status">Press your keys to play!</h2>
      <div class="choices">
        <div class="player" id="player1">
          <h3 id="name1">Player 1</h3>
          <div class="choice" id="choice1">❓</div>
          <p>Keys: A = Rock, S = Paper, D = Scissors</p>
          <p>Score: <span id="score1">0</span></p>
        </div>

        <div class="vs">⚡VS⚡</div>

        <div class="player" id="player2">
          <h3 id="name2">Player 2</h3>
          <div class="choice" id="choice2">❓</div>
          <p>Keys: J = Rock, K = Paper, L = Scissors</p>
          <p>Score: <span id="score2">0</span></p>
        </div>
      </div>

      <div class="winner-animation" id="winnerAnimation"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
